<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="login.css"
<body>

    <div class="login-wrapper">

        <div class="login-card">

            <h2 class="login-title">Login</h2>

            <form>

                <input type="text" class="input-line" placeholder="Username">
                <input type="password" class="input-line" placeholder="Password">

                <a href="#" class="forgot-link">Forget Password?</a>

                <button type="submit" class="login-button">Login</button>

            </form>

            <p class="member-text">
                Not a Member ? <a href="#" class="signup-link">Signup</a>
            </p>

        </div>

    </div>

</body>
</html>
